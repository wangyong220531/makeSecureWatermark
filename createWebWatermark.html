<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div.container {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                background-image: url("./logo.svg");
                background-repeat: repeat;
                z-index: 9999;
                pointer-events: none;
            }
            .text{
                color: black;
                font-size: 50px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                letter-spacing: 4px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="text">徐腾nb</div>
        </div>
    </body>
</html>
